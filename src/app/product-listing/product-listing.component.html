<br>
<div class="container-fluid">
    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h3 class="text-gray-900 mb-4 text-center">Product Listing</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th rowspan="1" colspan="1">Product Name</th>
                            <th rowspan="1" colspan="1">Product Quantity</th>
                            <th rowspan="1" colspan="1">Product Price</th>
                            <th rowspan="1" colspan="1">Product Seller</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let product of productDetails">
                        <th scope="row">{{product.name}}</th>
                        <td>INR {{product.price}}</td>
                        <td>{{product.quant}}</td>
                        <td>{{product.seller}}</td>
                        <td><button class ="btn btn-primary" (click)="edit(product.id)">Edit</button></td>
                        <td><button class ="btn btn-primary" (click)="delete(product.id)">Delete</button></td>
                    </tr> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
