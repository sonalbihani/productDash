<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row ">
            <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form [formGroup]="userForm" class="user" (submit)="submitForm()">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user"  formControlName= "fname" id="fname" placeholder="First Name">
                    <span *ngIf="userForm.get('fname').touched && !userForm.get('fname').valid">This field is required</span>
                  </div>
                  
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user"  formControlName= "lname" id="lname" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user"  formControlName= "email" id="email" placeholder="Email Address">
                  <span *ngIf="userForm.get('email').touched && !userForm.get('email').valid">This field is required in email format</span>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user"  formControlName= "pass" id="pass" placeholder="Password">
                  </div>
                  <span *ngIf="userForm.get('pass').touched && !userForm.get('pass').valid">This field is required. Minimum length should be 6.</span>
                </div>
                <input type="submit" value= "Register" class="btn btn-primary btn-user btn-block">
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" routerLink="/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
